<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mambu Database Backup</title>
  </head>
  <body>
    <main class="container">
      <h1>Create Mambu DB Backkup</h1>
      <div class="form_group flex flex-col">
        <form class="flex flex-col gap-2 py-2">
          <div class="input_group flex-col">
            <label for="username">Admin User Name:</label>
            <input type="text" id="username" class="input" required />
          </div>
          <div class="input_group flex-col">
            <label for="password">Password:</label>
            <input
              type="password"
              name="password"
              id="password"
              class="input"
              required
            />
          </div>
          <div class="input_group flex-col">
            <label for="tablesArr">SQL Tables to perform backup to:</label>
            <small>This is optional.</small>
            <input type="text" id="tablesArr" name="tablesArr" class="input" />
            <small
              >Enter "user, client and etc." Pressing comma (,) or hitting enter
              key.</small
            >
            <ul id="tagList" class="ul flex gap-1 my-1"></ul>
          </div>
          <div class="input_group flex-col">
            <label for="webhook_url">Webhook URL:</label>
            <input type="text" id="webhook_url" class="input" />
          </div>
          <div class="input_group flex-col">
            <label for="date_today">Select Date for database backup:</label>
            <input
              type="date"
              name="date_today"
              id="date_today"
              class="input"
            />
          </div>
          <div class="input_group gap-2">
            <button type="button" id="btn_submit">Create DB Backup</button>
            <button type="button" id="btn_download">Download Backup</button>
          </div>
        </form>
      </div>

      <h2>Download DB Backup</h2>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
